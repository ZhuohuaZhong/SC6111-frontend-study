<!DOCTYPE html>
<html lang="en" data-coreui-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>

  <!-- CoreUI -->
  <link
    href="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.1.2/dist/css/coreui.min.css"
    rel="stylesheet"
    integrity="sha384-lBISJVJ49zh34fnUuAaSAyuYzQ2ioGvhm4As4Z1JFde0kVpaC1FFWD3f9adpZrdD"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/@coreui/coreui@5.1.2/dist/js/coreui.bundle.min.js"
    integrity="sha384-yoEOGIfJg9mO8eOS9dgSYBXwb2hCCE+AMiJYavhAofzm8AoyVE241kjON695K1v5"
    crossorigin="anonymous"
  ></script>
  <!-- fontawesome -->
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
  />
  <!-- Web3.js -->
  <script src="https://cdn.jsdelivr.net/npm/web3@4.12.1/dist/web3.min.js
  "></script>

  <body>
    <div class="d-flex">
      <!-- SIDEBAR -->
      <div class="sidebar border-end d-flex flex-column" style="height: 100vh">
        <!-- sidebar header -->
        <div class="sidebar-header">
          <div style="margin: 20px auto">
            <img
              src="https://portfolio.metamask.io/assets/portfolio-logo-dark-34c7653e.svg"
            />
          </div>
        </div>

        <!-- element -->
        <ul class="sidebar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-th-large icon-spacing"></i> Overview
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">
              <i class="fas fa-exchange-alt icon-spacing"></i> Move crypto
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fab fa-bitcoin icon-spacing"></i> Tokens
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="far fa-clone icon-spacing"></i> NFTs
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <i class="fas fa-gamepad icon-spacing"></i> Games
            </a>
          </li>
        </ul>

        <!-- sidebar footer -->
        <div class="sidebar-footer border-top d-flex">
          <a class="nav-link" href="#">
            Terms of Use
            <i class="fas fa-external-link-alt icon-spacing"></i>
          </a>
        </div>
      </div>

      <!-- NAVBAR -->
      <div class="flex-grow-1">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <!-- brand (navbar right side) -->
            <strong class="navbar-brand">Swap</strong>

            <!-- navbar right side -->
            <div class="d-flex">
              <form role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search for a token..."
                  aria-label="Search"
                />
              </form>

              <!-- gas and remind button -->
              <button type="button" class="btn btn-ghost-secondary">
                <i class="fas fa-gas-pump"></i>
              </button>
              <button
                type="button"
                class="btn btn-ghost-secondary"
                data-coreui-container="body"
                data-coreui-toggle="popover"
                data-coreui-placement="bottom"
                data-coreui-content="Bottom popover"
              >
                <i class="far fa-bell icon-spacing"></i>
              </button>

              <!-- Wallet -->
              <button
                id="connectButton"
                type="button"
                class="btn btn-info rounded-pill"
              >
                Connect wallet
              </button>
              <button
                id="disconnectButton"
                type="button"
                class="btn btn-danger rounded-pill"
                style="display: none"
              >
                Disconnect wallet
              </button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </body>
</html>

<script>
  // const var
  const connectButton = document.getElementById("connectButton");
  const disconnectButton = document.getElementById("disconnectButton");
  const accountDisplay = document.getElementById("account");

  // enable CoreUI popover
  const popoverTriggerList = document.querySelectorAll(
    '[data-coreui-toggle="popover"]'
  );
  const popoverList = [...popoverTriggerList].map(
    (popoverTriggerEl) => new coreui.Popover(popoverTriggerEl)
  );

  //  check if metamask installed when page is loaded
  window.addEventListener("load", async () => {
    if (typeof window.ethereum !== "undefined") {
      console.log("MetaMask extension found");
      const web3 = new Web3(window.ethereum);
      checkConnection(web3);
    } else {
      alert("Please install MetaMask");
    }
  });

  // check metamask connected or not
  function checkConnection(web3) {
    web3.eth.getAccounts().then((accounts) => {
      if (accounts.length > 0) {
        // connected
        console.log("MetaMask is connected when load:", accounts[0]);
        connectButton.style.display = "none";
        disconnectButton.style.display = "block";
      } else {
        // not connected
        console.log("MetaMask is not connected  when load");
        connectButton.style.display = "block";
        disconnectButton.style.display = "none";
      }
    });
  }

  // connect metamask
  connectButton.addEventListener("click", async () => {
    try {
      const accounts = await ethereum.request({
        method: "eth_requestAccounts",
      });
      // success
      // change button
      connectButton.style.display = "none";
      disconnectButton.style.display = "block";
    } catch (error) {
      // fail
      console.error("User denied account access", error);
    }
  });

  // delete cookeies to disconnect metamask
  function deleteAllCookies() {
    const cookies = document.cookie.split(";");

    for (let i = 0; i < cookies.length; i++) {
      const cookie = cookies[i];
      const eqPos = cookie.indexOf("=");
      const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
      document.cookie =
        name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT; path=/";
    }
  }

  // disconnect metamask
  disconnectButton.addEventListener("click", () => {
    // delete all page storage to disconnect metamask
    localStorage.removeItem("walletAddress");
    sessionStorage.removeItem("walletAddress");
    deleteAllCookies();

    window.location.reload();

    // change button
    disconnectButton.style.display = "none";
    connectButton.style.display = "block";
  });
</script>
